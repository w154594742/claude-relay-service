# Claude Relay Service - Nginx 反向代理配置
# Author: wangqiupei

# 上游服务器（通过 Docker 网络访问）
upstream claude_relay_backend {
    # 使用容器名访问（Docker DNS 自动解析）
    server claude-relay-service-claude-relay:3000;

    # 保持连接
    keepalive 64;
    keepalive_timeout 60s;
}

server {
    # 监听 9002 端口
    listen 9002;
    listen [::]:9002;

    server_name _;

    # ========== 关键配置（粘性会话必需） ==========
    underscores_in_headers on;

    # ========== 客户端限制 ==========
    client_max_body_size 10M;
    client_body_timeout 60s;
    client_header_timeout 60s;

    # ========== 日志配置 ==========
    access_log /var/log/nginx/access.log combined;
    error_log /var/log/nginx/error.log warn;

    # ========== Gzip 压缩 ==========
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        application/x-javascript
        image/svg+xml;

    # ========== 静态资源缓存 ==========
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://claude_relay_backend;
        proxy_http_version 1.1;

        # 缓存策略
        expires 7d;
        add_header Cache-Control "public, immutable";

        # 传递请求头
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ========== API 路由（SSE 流式响应） ==========
    location ~ ^/(api|claude|gemini|openai|droid|azure|v1)/ {
        # 禁用缓冲（SSE 必需）
        proxy_buffering off;
        proxy_cache off;
        proxy_http_version 1.1;

        # 保持连接
        proxy_set_header Connection "";

        # 传递真实 IP 和请求头
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 禁用 Nginx 缓冲（SSE 必需）
        proxy_set_header X-Accel-Buffering no;

        # 超时配置（支持 10 分钟长请求）
        proxy_connect_timeout 60s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;

        proxy_pass http://claude_relay_backend;
    }

    # ========== Web 管理界面 ==========
    location / {
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 超时配置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        proxy_pass http://claude_relay_backend;
    }

    # ========== 健康检查端点（不记录日志） ==========
    location /health {
        access_log off;
        proxy_pass http://claude_relay_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # ========== 系统指标端点 ==========
    location /metrics {
        proxy_pass http://claude_relay_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
